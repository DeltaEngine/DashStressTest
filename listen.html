<html>
<body>
  <script src="https://mydashwallet.org:3001/socket.io/socket.io.js"></script>
  <script>
    eventToListenTo = 'tx'
    room = 'inv'

    var socket = io("https://mydashwallet.org:3001");
    socket.on('connect', function() {
      // Join the room.
      socket.emit('subscribe', room);
    })
    socket.on(eventToListenTo, function(data) {
      console.log("New transaction received: " + data.txid)
	  document.getElementById("txs").innerHTML +=
		"<a href='https://mydashwallet.org:3001/insight/tx/"+ data.txid + "'>"+data.txid+"</a> "+
		data.valueOut+" DASH "+ new Date().toISOString() + "<br />";
    })
  </script>
  <h2>Live Dash Transactions</h2>
  <div id="txs"></div>
</body>
</html>
